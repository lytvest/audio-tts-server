# Server Configuration
server.port=8080
server.servlet.context-path=

# Database Configuration
spring.datasource.url=jdbc:h2:mem:audiotts
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Logging Configuration
logging.level.com.lytvest.audiotts=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application specific configuration
# TTS Service Configuration
app.tts.base-url=http://localhost:8765
app.tts.timeout=30s
app.tts.retry-attempts=3

# File Storage Configuration
app.storage.audio-path=./storage/audio
app.storage.books-path=./storage/books
app.storage.temp-path=./storage/temp

# Queue Configuration
app.queue.audio-generation.core-pool-size=2
app.queue.audio-generation.max-pool-size=5
app.queue.character-detection.core-pool-size=1
app.queue.character-detection.max-pool-size=3
app.queue.book-parsing.core-pool-size=1
app.queue.book-parsing.max-pool-size=2

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# DevTools Configuration (for development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

# Web Configuration
spring.web.locale=ru_RU
spring.web.locale-resolver=fixed

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true