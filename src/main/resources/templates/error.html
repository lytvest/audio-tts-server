<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title>Ошибка</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full text-center">
                <div class="mb-8">
                    <svg class="mx-auto h-24 w-24 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                    </svg>
                </div>
                
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Опс!</h1>
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Произошла ошибка</h2>
                
                <div class="bg-red-50 border border-red-200 rounded-lg p-6 mb-8">
                    <p class="text-red-800 mb-4" th:if="${error}" th:text="${error}">
                        Произошла непредвиденная ошибка. Попробуйте позже.
                    </p>
                    <p class="text-red-800" th:unless="${error}">
                        Произошла непредвиденная ошибка. Попробуйте позже.
                    </p>
                </div>
                
                <div class="space-y-3">
                    <a href="/web/dashboard" 
                       class="btn-primary text-white px-6 py-3 rounded-lg font-medium inline-block w-full">
                        <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L9 5.414V17a1 1 0 102 0V5.414l5.293 5.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        Вернуться на главную
                    </a>
                    
                    <button onclick="history.back()" 
                            class="bg-gray-200 text-gray-700 hover:bg-gray-300 px-6 py-3 rounded-lg font-medium inline-block w-full">
                        <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L4.414 9H17a1 1 0 110 2H4.414l5.293 5.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                        </svg>
                        Назад
                    </button>
                </div>
                
                <div class="mt-8 text-sm text-gray-500">
                    <p>Если проблема повторяется, обратитесь к администратору.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
